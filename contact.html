<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartans Sports Contact</title>

    <meta name="description" content="Spartans Sports blog covering Michigan State athletics." />
    <meta name="author" content="Drew Seabase" />

     <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    >
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header id = "header">
      <!-- Html Code for the Logo of the otter -->
      <div id = "logo">
        <i class="fa-solid fa-medal"></i> 
      </div>  
      <!-- Html Code for the Title of the Page -->
      <div id = "header-middle">
        <a href = "index.html"> <b> Spartans Sports </b></a>
      </div>
      <!-- Html Code for the About/Contact Buttons -->
      <div id= "header-right">
        <a href= "contact.html"> Contact </a>
      </div>
      <div id = "header-right">
        <a href = "about.html"> About </a>
      </div>
    </header>   
    
    <main id="content">
      <article>
        <div id="blog-alignment">
          <header>
            <h1>Contact</h1>
            <p> Have a note, request, or question? Drop a line below.</p>
          </header>

          <form action="#" method="post" autocomplete="on">
            <fieldset>
              <legend> Send a Message </legend>

              <div class="field">
                <label for="name">Name</label>
                <input id="name" name="name" type="text" autocomplete="name" required />
              </div>

              <div class="field">
                <label for="email">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required />
              </div>

              <div class="field">
                <label for="reason">Reason for contact</label>
                <select id="reason" name="reason" required>
                  <option value="" selected disabled>Choose oneâ€¦</option>
                  <option value="saying-hi">Saying hi</option>
                  <option value="contractor">Looking for a contractor</option>
                  <option value="interview">Interested in an interview</option>
                </select>
              </div>

              <div class="field">
                <label for="message">Comment</label>
                <textarea id="message" name="message" rows="6" maxlength="2000" required></textarea>
              </div>

              <div class="actions">
                <button type="submit">Submit</button>
              </div>


            </fieldset>
          </form>
        </div>
      </article>
    </main>
</body>
</html>
